<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Kỳ thi</title>
    <style>body { font-family: sans-serif; padding: 20px; }</style>
</head>
<body>
    <h1>Danh sách các kỳ thi</h1>
    <ul>
        {% for exam in exams %}
            <li>
                <a href="{% url 'exam_detail' exam.id %}">{{ exam.title }}</a>
                <p>{{ exam.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
