{% extends "base.html" %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="form-wrapper">
    <h2>Đăng nhập</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-field">
            <label for="{{ form.username.id_for_label }}">Tên đăng nhập</label>
            {{ form.username }}
        </div>
        <div class="form-field">
            <label for="{{ form.password.id_for_label }}">Mật khẩu</label>
            {{ form.password }}
        </div>
        {% if form.errors %}
            <p style="color: var(--error);">Tên đăng nhập hoặc mật khẩu không chính xác.</p>
        {% endif %}
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Đăng nhập</button>
    </form>
</div>
{% endblock %}
