{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<style>
    .form-container { max-width: 700px; margin: auto; }
    .form-container h2 { text-align: center; margin-bottom: 25px; }
    .form-container form .form-field { margin-bottom: 20px; }
    .form-container label { display: block; margin-bottom: 8px; font-weight: 500; color: #333; }
    .form-container input[type='text'], 
    .form-container textarea,
    .form-container select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.2s;
    }
    .form-container input[type='text']:focus, 
    .form-container textarea:focus,
    .form-container select:focus {
        border-color: #5d5dff;
        outline: none;
    }
    .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 30px; }
    .btn { padding: 10px 20px; border: none; border-radius: 5px; color: white; text-decoration: none; cursor: pointer; font-weight: 500; }
    .btn-submit { background-color: #28a745; }
    .btn-cancel { background-color: #6c757d; }
</style>

<div class="form-container">
    <h2>{{ page_title }}</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-field">
            <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
            {{ form.title }}
        </div>

        <!-- ======================================================= -->
        <!-- TRƯỜNG CHỌN MÔN HỌC ĐÃ ĐƯỢC THÊM VÀO ĐÂY -->
        <!-- ======================================================= -->
        <div class="form-field">
            <label for="{{ form.subject.id_for_label }}">{{ form.subject.label }}</label>
            {{ form.subject }}
        </div>

        <div class="form-field">
            <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
            {{ form.description }}
        </div>

        <div class="form-actions">
            <a href="{% url 'teacher_dashboard' %}" class="btn btn-cancel">Hủy bỏ</a>
            <button type="submit" class="btn btn-submit">Lưu lại</button>
        </div>
    </form>
</div>
{% endblock %}
